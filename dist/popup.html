<!DOCTYPE html>
<html>
<header>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="src/popup.js"></script>

  <style>
    body {
      height: 600px;
      width: 375px;
      background-color: #C3C3C3;
      overflow: hidden;
      margin: 0;
    }
    .logoContainer{
      display: flex;
      justify-content: center;
    }
    .logo{
      height: 100%;
      width: auto;
    }
    form{
      width: 100%;
    }
    form .btn{
      margin-top: 15px;
    }
    form label.title{
      font-weight: 700;
      font-size: 30px;
      font-family: roboto;
    }

    #saved-tooltip{
      transition: .2s;
      pointer-events: none;
      font-size: 20px;
    }
  </style>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class = "col logoContainer">
        <img class="logo" src="images/Logo.png">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group" onsubmit="save()">
            <label for="area" class="title">Area of Work</label>
            <input type="text" class="form-control" id="area" placeholder="Examples: programming, design, biology">

            <label  class="title">Strictness</label><br>
            <input type="radio" id="relaxed" name="strictness" value="relaxed">
            <label for="relaxed">Relaxed</label><br>
            <input type="radio" id="normal" name="strictness" value="normal">
            <label for="normal">Normal</label><br>
            <input type="radio" id="strict" name="strictness" value="strict">
            <label for="strict">Strict</label><br>

            <button type="submit" class="btn btn-primary">Save</button>

          </div>
        </form>
      </div>
    </div>

    <p id="saved-tooltip" style="opacity: 0;">Saved!</p>
  </div>
</body>

</html>
